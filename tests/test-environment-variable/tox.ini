# Check we can use an environment variable override
# TEST MUST BE RUN WITH THE `./run-tox.sh` SCRIPT, which specifies version 18.1
[tox]
envlist = env1, env2
minversion = 2.0
skipsdist = True

[testenv]
# 18.1 comes from the TOX_SETUPTOOLS_VERSION env var
deps = packaging
commands = python ../check-setuptools-version.py 18.1

[testenv:env1]
# Check that setenv overrides an externally set env var
setenv =
    TOX_SETUPTOOLS_VERSION = 10.0.1
commands = python ../check-setuptools-version.py 10.0.1

[testenv:env2]
# Check that setuptools_version wins over env vars
setuptools_version = 19.0.1
commands = python ../check-setuptools-version.py 19.0.1
