# Check that we can specify pip version on a per env basis
[tox]
envlist = pip18_1, pip19_0_1
minversion = 2.0
skipsdist = True

[testenv]
deps = packaging

[testenv:pip18_1]
setuptools_version = 18.1
commands = python ../check-setuptools-version.py 18.1

[testenv:pip19_0_1]
setuptools_version = 19.0.1
commands = python ../check-setuptools-version.py 19.0.1
