# Check that we can specifiy pip version ranges
[tox]
envlist = equal, not_equal, lesser, greater, lesser_eq, greater_eq, tilde_eq, combo, latest
minversion = 2.0
skipsdist = True

[testenv]
deps = packaging

[testenv:equal]
pip_version = ==18.1
commands = python ../check-pip-version.py 18.1

[testenv:not_equal]
pip_version = !=19.0
commands = python ../check-pip-version.py '!=19.0'

[testenv:lesser]
pip_version = <19.0
commands = python ../check-pip-version.py '<19.0'

[testenv:greater]
pip_version = >19.0
commands = python ../check-pip-version.py '>19.0'

[testenv:lesser_eq]
pip_version = <=19.0
commands = python ../check-pip-version.py '<=19.0'

[testenv:greater_eq]
pip_version = >=19.0
commands = python ../check-pip-version.py '>=19.0'

[testenv:tilde_eq]
pip_version = ~=19.0
commands = python ../check-pip-version.py '~=19.0'

[testenv:combo]
pip_version = pip!=19.0,<19.1,>10.0
commands = python ../check-pip-version.py '!=19.0,<19.1,>10.0'

[testenv:latest]
pip_version = pip
commands = python ../check-pip-version.py '>=19.1.1'
